<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>Sign UP</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/signup.css">
    

  </head>
  <body >
    <main class="" >


        <div id="signup" class=" p-4 mx-auto  ">
   
         <h1 class="text-center">Smart Login System</h1>
   
         <div class="pt-3 pb-3" >
           <input oninput="validationName()" id="userName" class="w-100 p-1 form-control is-invalid" type="text" placeholder="Enter Your Name">

           <p id="messageName" class="text-center text-warning">Write Your First and Last name ex(Khaled Magdy)</p>

         </div>
   
         <div class="pt-3 pb-3">
           <input oninput="validationEmail()" id="userEmail" class="w-100 p-1 form-control is-invalid" type="text" placeholder="Enter your email">
           <p id="messageEmail" class="text-center text-warning">Write a valid email ex(ahmed@gmail.com)</p>
         </div>
   
         <div class="pt-3 pb-3">
           <input oninput="validationPassword()" id="userPassword" class="w-100 p-1 form-control is-invalid" type="password" placeholder="Enter your password">
           <p id="messagePassword" class="text-center text-warning">Minimum eight characters, at least one letter and one number:</p>
         </div>

        <div>
          <p id="inputsMessage" class="text-center d-none" style="color: red;">All inputs is required</p>
          <p id="emailMessage" class="text-center d-none" style="color: red;">Email already exist</p>
          <p id="successMessage" class="text-center d-none" style="color: green;">Sucess</p>
        </div>
   
         <div class="pt-3 pb-3">
           <button onclick="addUser()" class="btn btn-outline-primary w-100">Sign Up</button>
         </div>
   
         <div class="pb-3 link ">
           <p  class="text-center">You have an account? <a onclick="signIn()" style="cursor: pointer;">Sign In</a></p>
         </div>
        </div>
   
   
   
       </main>
    
    <script src="./js/bootstrap.bundle.min.js"></script> 
    <script src="./js/signup.js"></script>
  </body>
</html>
